<div class="card text-center m-3">
    <div class="card-body">
        <div *ngFor="let item of pageOfItems">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title style="text-align: left;"><b>{{item.title | newsHeadlines}}</b></mat-card-title>
                    <mat-card-subtitle style="text-align: left;">{{item.body | newsHeadlines}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-button style="color: black;">SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="newItems" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>
